<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <script>

    // kisi => k1, k2
    // Ogrenci => o1, o2
    // Ogretmen


    // parent 
    class Kisi {
      constructor (ad, dogumYili) {
        console.log("kisi constructor");
        this.ad = ad;
        this.dogumYili = dogumYili;
      }

      yasHesapla() {
        let tarih = new Date().getFullYear();
        return tarih - this.dogumYili;
      }

      kendiniTanit() {
        return ` benim adım ${this.ad}`;
      }
    }
 


    // child 
    // extends -genisletmek
    class Ogrenci extends Kisi {
      constructor (ad, dogumYili, okulNo) {
        console.log("kisi constructor");
        super(ad, dogumYili);     
        // önce super methodu gelicek sırası önemli
        this.okulNo = okulNo;
      }

      dersCalis() {
        return `${this.ad} ders çalışıyor.`;
      }

      kendiniTanit() {
        return `benim adım ${this.ad} ve okul numaram ${this.okulNo}`;
      }
    }

    class Ogretmen extends Kisi {
      constructor (ad, dogumYili, brans) {
        console.log("kisi constructor");
        super(ad, dogumYili);     
        this.brans = brans;
      }

      Calis() {
        return `${this.ad}  çalışıyor.`;
      }

      kendiniTanit() {
        return `benim adım ${this.ad} ve branşım ${this.brans}`;
      }
    }


    let kisi = new Kisi("ali", 1990);
    let ogrenci =new Ogrenci("ahmet", 2000, 123);
    let ogretmen = new Ogretmen("irem", 1980, "math")

    console.log(kisi.yasHesapla());
    console.log(ogrenci.yasHesapla());
    console.log(kisi.kendiniTanit());
    console.log(ogrenci.kendiniTanit());
    console.log(ogretmen.kendiniTanit());

  </script>
  
</body>
</html>
