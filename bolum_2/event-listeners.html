<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Document</title>

</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        Todo App
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="input-group">
                                <input type="text" name="txtTaskName" id="txtTaskName" class="form-control">
                                <!-- type ="button" denmezse console daki yazi anlik göstrelip silinir -->
                                <!-- type="submit" butona basilinca sayfa yenilir -->
                                <button type="button" class="btn btn-primary" id="btnAddnewTask">
                                    Ekle
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="card mt-3">
                    <div class="card-header">
                        <button id="btnClear" class="btn btn-danger btn-sm float-end">Temizle</button>
                    </div>
                    <ul id="task-list" class="list-group list-group-flush">
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script>
        "use strickt";
        let sonuc;
        let gorevListesi = [
            {"id": 1, "gorevAdi": "Görev 1"},
            {"id": 2, "gorevAdi": "Görev 2"},
            {"id": 3, "gorevAdi": "Görev 3"},
            {"id": 4, "gorevAdi": "Görev 4"}
        ];

        ul = document.getElementById("task-list");

        for (let gorev of gorevListesi) {
            let li = ` 
                <li class="task list-group-item">
                    <div class="form-check">
                        <input type="checkbox" id="${gorev.id}" class="form-check-input">
                        <label for="${gorev.id}" class="form-check-label">${gorev.gorevAdi}</label>
                    </div>
                </li>
            `;
            ul.insertAdjacentHTML("beforeend",li);
        }

        // let btnEkle = document.querySelector("#btnAddnewTask");

        // btnEkle.addEventListener("click",function(event) {
        //     console.log("click event");
        //     // preventDefault : ilgili elementin normal davranisini kapat --submit görevi etkisiz
        //     event.preventDefault();
        // });


        // document.querySelector("#btnClear").addEventListener("click",function(event) {

        //     console.log("click event: clear");
        //     event.preventDefault();
        // });

        document.querySelector("#btnAddnewTask").addEventListener("click", newTask);
        
        function newTask(event) {
            // button a ulasir
            // console.log(event.target); 
            event.target.classList.add("btn-lg");

            event.preventDefault();
        }
    </script>

</body>
</html>
